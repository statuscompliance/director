name: Node.js CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout repository â¬‡ï¸
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }} ğŸ“¦ğŸ› ï¸
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies ğŸ“¦â¬‡ï¸
      run: npm install

    - name: Start the server ğŸš€
      run: npm start &
      
    - name: Check server is running ğŸƒ
      run: curl -f http://localhost:5800/docs || exit 1